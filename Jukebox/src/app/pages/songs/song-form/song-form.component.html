<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group input-group-lg">
      <input required class="form-control" placeholder="Title" formControlName="title" />
    </div>
    <div class="form-group input-group-lg">
      <input required class="form-control" placeholder="Artist" formControlName="artist"/>
    </div>
    <div class="form-group input-group-lg">
      <input required class="form-control" placeholder="Album" formControlName="album" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block btn-lg">Create</button>
    </div>
  </form>
</div>
